.pull-left[

La ecuaci贸n de esta recta la conocemos:
&lt;br&gt;
`$$y = 0 + 365 x$$`

Y de forma general podemos escribir:
&lt;br&gt;
`$$y = b_0 + b_1 x + e$$`
Donde `\(b_0\)` es la **ordenada al origen** y `\(b_1\)` la **pendiente** y `\(e\)` es el **error**

O:

`$$y = \hat{y} + e$$`
]

# Los residuos 

Los rediduos son la diferencia entre el ajuste y los datos

$$ Datos = ajuste + residuos $$

$$ y = \hat{y} + e $$
.pull-left[
&lt;img src="linear_models_1_files/figure-html/unnamed-chunk-10-1.png" width="80%" style="display: block; margin: auto;" /&gt;
]

.pull-right[

Cada observaci贸n tiene un residuo

$$ y_i = \hat{y}_i + e_i $$
$$ e_i = y_i - \hat{y}_i $$

Normalmente se considera el **valor absoluto** de los residuos

En estos casos son

```
##       12       93       96 
## 416.2505 410.5390 597.2382
```
]

# Cuadrados m铆nimos

La forma m谩s comun de encontrar la **mejor recta** es minimizar la suma cuadr谩tica de los residuos

$$ e_1^2 + e_2^2 + e_3^2 + ... + e_n^2 $$
--

.pull-left[
Por ejemplo, si dejamos fija la **ordenada al origen** y variamos la **pendiente**

&lt;img src="linear_models_1_files/figure-html/unnamed-chunk-13-1.png" width="60%" style="display: block; margin: auto;" /&gt;
]

.pull-right.big[
No vamos a entrar en detalle de c贸mo se hace computacionalmente este c谩lculo pero tengamos presente que:

**Cuando ajustamos una regresi贸n estamos minimizando la suma de los cuadrados de los residuos**

Por eso:

- No importa el signo del residuo
- Residuos el doble de grandes aportan 4 veces ,m谩s a la magnitud a minimizar
]

# 驴Cu谩n bueno es un **ajuste**?

Lo que nos importa es **cu谩nta variabilidad explica el ajuste**

Por eso la medida m谩s com煤n es:

$$ R^2 = \frac{sd^2 - sd^2_{residuos}}{sd^2} $$

Es decir, la **variabilidad de la magnitud**, menos la **variabilidad de los residuos**, normalizada.

.pull-left[
&lt;img src="linear_models_1_files/figure-html/unnamed-chunk-16-1.png" width="50%" style="display: block; margin: auto;" /&gt;
]

]
