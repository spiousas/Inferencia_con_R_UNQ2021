.pull-left-narrow[
&lt;img src="https://raw.githubusercontent.com/rstudio/hex-stickers/master/PNG/ggplot2.png" width="70%" style="display: block; margin: auto;" /&gt;
]

.pull-right-wide[
Como les cont√© antes **ggplot2** es un sistema declarativo de creaci√≥n de gr√°ficos basado en la **grammar of graphics**

No es s√≥lo una librer√≠a sino toda una forma de crear los g√°ficas

Los inputs son los **datos** y la **est√©tica** y qu√© primitivas gr√°ficas usar (**geoms_** o **stats_**)
]

???
Estas visualizaciones no solo se ven atractivas, sino que pueden aumentar la transparencia sobre la distribuci√≥n de los datos subyacentes en lugar de depender de visualizaciones de agregaciones de uso com√∫n, como gr√°ficos de barras de medias (Newman &amp; Scholl, 2012).

La visualizaci√≥n de datos se beneficia de las mismas ventajas que el an√°lisis estad√≠stico al escribir c√≥digo en lugar de usar software de apuntar y hacer clic: reproducibilidad y transparencia

Sin embargo, hay un beneficio adicional para la reproducibilidad que se reconoce con menos frecuencia en comparaci√≥n con los objetivos m√°s elevados de mejorar la ciencia psicol√≥gica: si escribe c√≥digo para producir sus gr√°ficos, puede reutilizar y adaptar ese c√≥digo en el futuro en lugar de comenzar desde cero cada vez. .

class: left, top, highlight-last-item
# Nociones b√°sicas

El concepto de **grammar of graphics** es la forma en que una cualidad del gr√°fico se relaciona con un dato de mi dataset.

Por ejemplo, podemos usar los datos de los pinguinos y decirle a **ggplot2** que map√©e al eje **x** la longitud del pico y al **y** el ancho del pico

.pull-left[

```r
ggplot(data = penguins,
       aes(x = bill_length_mm,
           y = bill_depth_mm)) +
  geom_point(alpha = 0.5)
```
]

.pull-right[
&lt;img src="ggplot_1_files/figure-html/ggplot_1-out-1.png" width="80%" style="display: block; margin: auto;" /&gt;
]

Y **ggplot2** se encarga del resto!

Los datos:


```r

class: left, top, highlight-last-item
# The grammar of graphics

Un gr√°fico de **ggplot2** tiene, sin contar las opciones de "estilo", tres partes

La est√©tica, o el mapeo enter variables y cualidades de la gr√°fica:


```r

*      aes(x = bill_length_mm,
*          y = bill_depth_mm,
*          color = body_mass_g)) +
  geom_point(alpha = 0.5)

class: left, top, highlight-last-item

Un gr√°fico de **ggplot2** tiene, sin contar las opciones de "estilo", tres partes
