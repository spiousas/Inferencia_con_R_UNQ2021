# ¬øQu√© es EDA? üîé

.big[
* **EDA** significa *Exploratory Data Analysis* y seg√∫n nuestro campo de aplicaci√≥n puede involucrar distintas operaciones

* No es un proceso formal con pasos concretos

* Involucra **explorar**, **visualizar** y, eventualmente **transformar** tus datos 

* No es algo **usual** en la ciencia pero vamos a robarle un poco la terminolog√≠a a la ciencia de datos para pensar algunas cuestiones.
]

???
Su objetivo durante la EDA es desarrollar una comprensi√≥n de sus datos.

EDA es fundamentalmente un proceso creativo. Y como la mayor√≠a de los procesos creativos, la clave para hacer preguntas de calidad es generar una gran cantidad de preguntas.

---
class: center, middle, inverse

.huge[
üëÅ **OJO** üëÅ 

Cuando estamos realizando un **an√°lisis confirmatorio** (tenemos una hip√≥tesis previa) debemos tener cuidado con la influencia que tiene el EDA en el an√°lisis de nuestros datos (hip√≥tesis post-hoc).

Cuando etamos haciendo un **an√°lisis exploratorio**, el EDA es una parte importante del an√°lisis inicial y puede permitirnos generar preguntas reveladoras para hacerle a nuestros datos.

**Sin embargo** 

En ambos casos es una excelente herramienta para verificar la **sanidad** de nuestros datos.
]

# Depende del √°rea de trabajo

### Academia - Datos propios
* Verificar la **sanidad** de los datos.

* ¬øProvienen los datos de alguna **distribuci√≥n subyacente** conocida?

### Academia - Bases de datos
* Investigar la *forma* de los datos.

* Identificar datos **faltantes** o **extremos**.

* ¬øExiste alguna **relaci√≥n** entre las variables?

### Ciencia de datos (ML y eso)
* **Limpiar** los datos

* Generar **preguntas** acerca de los datos.

* Buscar respuestas **visualizando**, **transformando** y **modelando** los datos.

* Usar lo aprendido para refinar las **preguntas** o generar **nuevas preguntas**

# Covarianza

.big.center[
&lt;br&gt;
Si la **variabilidad** describe el comportamiento dentro de una variable, la **covarianza** describe el comportamiento entre variables.

&lt;br&gt;
La **covarianza** es la tendencia a que los valores de dos o m√°s variables var√≠en juntos de manera relacionada.
]

---
